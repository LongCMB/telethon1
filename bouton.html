<body>


    <h1>les boutons</h1>










    <div class="d-grid gap-2 col-5 mx-auto">
        <input class="btn btn-primary" type="submit" value="Afficher">
    </div><br>

    <div class="d-grid gap-2 col-2 mx-auto">
        <input class="btn btn-primary" type="submit" value="Afficher">
    </div><br>


    <div class="d-grid gap-2 col-5 mx-auto">
        <button class="btn btn-primary" type="button">Modifier</button>
        <button class="btn btn-primary" type="button">Cr√©er</button>
    </div>





    <H1>modale</H1>



  
 
    <!-- bouton supprimer avec modale -->





    <div class="d-grid gap-2 col-5 mx-auto">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Supprimer</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header justify-content-end">
                      
                        <button type="button" class="close" data-dismiss="modal"> <i class="fa-sharp fa-solid fa-circle-xmark "></i> </button>
                        
                         
                    </div>
                    <div class="modal-body">
                        <p>Voulez-vous vraiment supprimer ?</p>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">oui</button>
                        <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">non</button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Supprimer</button>

    

    </div>

    
      

 

</body>
